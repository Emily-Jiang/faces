<html xmlns:h="jakarta.faces.html" xmlns:ui="jakarta.faces.facelets">
    <h:head>
        <title>Spec1263: ui:repeat row state preserving</title>
    </h:head>
    <h:body>
        <ui:repeat id="row" value="#{spec1263.matrix}" var="row" rowStatePreserved="true">
            <ui:repeat id="cell" value="#{row}" var="cell" rowStatePreserved="true">
                <h:form id="form">
                    <h:inputText id="input" value="#{cell.value}" />
                    <h:commandButton id="submit" value="submit" action="#{spec1263.submit}" />
                </h:form>
            </ui:repeat>
        </ui:repeat>
        <h:outputText id="output" value="#{spec1263.output}" />
    </h:body>
</html>
